<div class="min-h-screen flex flex-col items-center justify-center py-12 px-6 font-press" style="background: linear-gradient(to bottom, #0F0F0F, #2b2235);">
  <!-- Title Section -->
  <h1 class="text-3xl font-bold text-[#EAC696] mb-4 tracking-wider uppercase font-press">Get in Touch</h1>
  <p class="text-md text-gray-300 max-w-2xl text-center">
      Let's create something amazing together! Whether you have a question, a project idea, or just want to say hi, I'm always happy to connect.
  </p>

  <!-- Contact Card -->
  <div class="mt-10 bg-white/10 backdrop-blur-lg shadow-lg border border-white/20 rounded-xl p-8 w-full max-w-2xl">

      <form class="space-y-4">
          <div>
              <label class="block text-[#EAC696] font-medium">Your Name</label>

          </div>

          <div>
              <label class="block text-[#EAC696] font-medium">Your Email</label>

          </div>

          <div>
              <label class="block text-[#EAC696] font-medium">Your Message</label>
              <textarea rows="4" class="w-full p-3 bg-transparent border border-white/30 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#EAC696] text-sm" placeholder="Write your message"></textarea>
          </div>

          <button class="w-full py-3 mt-2 bg-[#EAC696] text-[#2b2235] font-semibold rounded-md hover:bg-[#d9a464] transition-all">
              Send Message

      </form>
  </div>

    <a href="https://twitter.com/qmionee" class="text-white border border-white/30 p-3 rounded-lg hover:bg-[#EAC696] hover:text-[#2b2235] transition-all" target="_blank">
